    <div>
        <form id="contactform">
            <div class="form-group">
                <label for="user_fname">First Name:</label>
                <input id="user_fname" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="user_lname">Last Name:</label>
                <input id="user_lname" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="user_email">Email:</label>
                <input id="user_email" type="text" class="form-control" required>
                <span class="email_error" id="email_error">Please enter your email in a Jacob@domain.domain format</span>
            </div>
            <div class="form-group">
                <label for="user_phone">Phone Number:</label>
                <input id="user_phone" type="text" class="form-control" required>
                <span class="phone_error" id="phone_error">Please enter your phone number in a ###-###-#### format</span>
            </div>
            <div class="form-group" >
                <label for="user_message">Message:</label>
                <br>
                <textarea id="user_message" type="text" class="form-control messageBox" required></textarea>
            </div>
            <input type="submit" id="go" class="button" value="Submit">
            <span class="success" id="success">Thank you for sending a message :D</span>
        </form>
    </div>
</body>
</html>
